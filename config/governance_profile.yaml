# Governance Profiles Configuration
# Defines override sets for validation rules to switch between distinct governance modes.

profiles:
  # DEFAULT: The baseline configuration as defined in agent_types.yaml
  default:
    description: "Standard governance rules defined in agent_types.yaml"
    overrides: {}

  # STRICT: Enforces maximum logical consistency. useful for "After" comparisons.
  strict:
    description: "High enforcement. Warnings promoted to Errors."
    overrides:
      # Promote specific Warning rules to Error
      urgency_check: 
        level: ERROR
      relocation_anomaly:
        level: ERROR
      elevation_anomaly:
        level: ERROR
      flood_risk_check:
        level: ERROR
      
  # RELAXED: Allows more agent autonomy. Useful for "Before" baselines or diversity studies.
  relaxed:
    description: "Low enforcement. Errors demoted to Warnings."
    overrides:
      urgency_check:
        level: WARNING
      relocation_anomaly:
        level: WARNING
      elevation_anomaly:
        level: WARNING
      flood_risk_check: 
        level: WARNING
