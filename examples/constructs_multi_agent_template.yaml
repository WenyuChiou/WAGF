# PMT Construct Definitions
# Protection Motivation Theory constructs for flood adaptation

constructs:
  pmt_flood:
    TP:
      name: Threat Perception
      description: Assessment of flood risk and potential damage
      levels: [L, M, H]
      state_fields: [cumulative_damage]
      coherence_rules:
        - condition: "cumulative_damage > 0.5"
          expected_levels: [M, H]
          
    CP:
      name: Coping Perception
      description: Ability to cope with flood impacts (financial capacity)
      levels: [L, M, H]
      state_fields: [income]
      coherence_rules:
        - condition: "income > 0.8"
          expected_levels: [M, H]
          
    SP:
      name: Stakeholder Perception
      description: Trust/Confidence in stakeholders (Government/Insurance)
      levels: [L, M, H]
      state_fields: [trust_gov, trust_ins]
      aggregation: average
      coherence_rules:
        - condition: "average(trust_gov, trust_ins) > 0.7"
          expected_levels: [M, H]
          
    SC:
      name: Social Capital
      description: Strength of community and neighbor support
      levels: [L, M, H]
      state_fields: [trust_neighbors]
      coherence_rules:
        - condition: "trust_neighbors > 0.7"
          expected_levels: [M, H]
          
    PA:
      name: Place Attachment
      description: Emotional connection to home and community; existing adaptations
      levels: [NONE, PARTIAL, FULL]
      state_fields: [elevated, insured]
      aggregation: any
      coherence_rules:
        - condition: "elevated or insured"
          expected_levels: [PARTIAL, FULL]

# Output format for LLM
output_format:
  household:
    template: |
      EVAL_TP:[L/M/H] [reasoning]
      EVAL_CP:[L/M/H] [reasoning]
      EVAL_SP:[L/M/H] [reasoning]
      EVAL_SC:[L/M/H] [reasoning]
      EVAL_PA:[NONE/PARTIAL/FULL] [reasoning]
      DECIDE:[action] REASON:[overall reasoning]
