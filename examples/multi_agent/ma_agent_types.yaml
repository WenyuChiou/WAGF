# =============================================================================
# SHARED DEFINITIONS
# =============================================================================
shared:
  rating_scale: "VL=Very Low, L=Low, M=Medium, H=High, VH=Very High"
  criteria_definitions: |
    - TP (Threat Perception): Assessment of flood risk and potential severity.
    - CP (Coping Perception): Ability to afford and implement protective measures.
    - SP (Stakeholder Perception): Trust in government grants and insurance reliability.
    - SC (Social Capital): Influence of neighbor actions and community support.
    - PA (Place Attachment): Emotional bond and belonging to the current home.

  # Default format for simple institutional decisions
  response_format:
    delimiter_start: "<<<DECISION_START>>>"
    delimiter_end: "<<<DECISION_END>>>"
    fields:
      - { key: "decision", type: "choice", required: true }
      - { key: "reasoning", type: "text", required: false }

# =============================================================================
# HOUSEHOLD AGENT TYPES
# =============================================================================
household_owner:
  description: "Homeowners making adaptation decisions."
  llm_params:
    num_ctx: 16384
    num_predict: 2048
  response_format:
    fields:
      - {
          key: "threat_perception",
          type: "appraisal",
          required: true,
          construct: "TP_LABEL",
        }
      - {
          key: "coping_perception",
          type: "appraisal",
          required: true,
          construct: "CP_LABEL",
        }
      - {
          key: "stakeholder_perception",
          type: "appraisal",
          required: true,
          construct: "SP_LABEL",
        }
      - {
          key: "social_capital",
          type: "appraisal",
          required: true,
          construct: "SC_LABEL",
        }
      - {
          key: "place_attachment",
          type: "appraisal",
          required: true,
          construct: "PA_LABEL",
        }
      - { key: "decision", type: "choice", required: true }
      - { key: "reasoning", type: "text", required: false }
  prompt_template: |
    You are a homeowner (Agent ID: {agent_id}). {narrative_persona}
    You have lived here for {residency_generations} generations. Your income is {income_range}.

    Experience: {flood_experience_summary}
    Recent memory: {memory}
    Property status: {elevation_status_text}
    Insurance: You Currently {insurance_status} flood insurance.
    Current Costs: Annual premium is ${current_premium:,.0f} and subsidy rate is {subsidy_rate:.0%}.

    Official Notifications:
    - Government: {govt_message}
    - Insurance: {insurance_message}

    Please evaluate your situation based on these criteria:
    {criteria_definitions}

    Consider these options:
    {options_text}

    Rating Scale: {rating_scale}

    Respond only using the exact JSON format below. Do NOT include conversational text.
    {response_format}

  parsing:
    actions:
      - id: do_nothing
        aliases:
          [
            "DN",
            "nothing",
            "wait",
            "Do nothing",
            "Do Nothing",
            "Take no action",
            "[DN]",
          ]
        description: "Take no action this year"
      - id: buy_insurance
        aliases:
          [
            "FI",
            "insurance",
            "buy_insurance",
            "Buy insurance",
            "Purchase flood insurance",
            "[FI]",
          ]
        description: "Purchase flood insurance"
      - id: elevate_house
        aliases:
          [
            "HE",
            "elevate",
            "elevation",
            "elevate_house",
            "Elevate house",
            "[HE]",
          ]
        description: "Elevate house structure"
      - id: buyout_program
        aliases: ["BT", "buyout", "government buyout", "Accept buyout", "[BT]"]
        description: "Accept government buyout"
    constructs:
      TP_LABEL:
        {
          keywords: ["threat", "severity", "vulnerability"],
          regex: "(?i)(?:label)?[:\\s\\*\\[]*\\b(VL|L|M|H|VH)\\b",
        }
      TP_REASON:
        {
          keywords: ["threat", "severity", "vulnerability"],
          regex: "(?i)(?:reason|why|because|explanation)[:\\s\\*]*(.*)",
        }
      CP_LABEL:
        {
          keywords: ["coping", "efficacy", "ability"],
          regex: "(?i)(?:label)?[:\\s\\*\\[]*\\b(VL|L|M|H|VH)\\b",
        }
      CP_REASON:
        {
          keywords: ["coping", "efficacy", "ability"],
          regex: "(?i)(?:reason|why|because|explanation)[:\\s\\*]*(.*)",
        }
      SP_LABEL:
        {
          keywords: ["stakeholder", "trust", "government", "insurance"],
          regex: "(?i)(?:label)?[:\\s\\*\\[]*\\b(VL|L|M|H|VH)\\b",
        }
      SP_REASON:
        {
          keywords: ["stakeholder", "trust", "government", "insurance"],
          regex: "(?i)(?:reason|why|because|explanation)[:\\s\\*]*(.*)",
        }
      SC_LABEL:
        {
          keywords: ["social", "neighbor", "community"],
          regex: "(?i)(?:label)?[:\\s\\*\\[]*\\b(VL|L|M|H|VH)\\b",
        }
      SC_REASON:
        {
          keywords: ["social", "neighbor", "community"],
          regex: "(?i)(?:reason|why|because|explanation)[:\\s\\*]*(.*)",
        }
      PA_LABEL:
        {
          keywords: ["place", "attachment", "belonging"],
          regex: "(?i)(?:label)?[:\\s\\*\\[]*\\b(VL|L|M|H|VH)\\b",
        }
      PA_REASON:
        {
          keywords: ["place", "attachment", "belonging"],
          regex: "(?i)(?:reason|why|because|explanation)[:\\s\\*]*(.*)",
        }
  log_fields:
    [
      "threat_perception",
      "coping_perception",
      "stakeholder_perception",
      "social_capital",
      "place_attachment",
    ]

