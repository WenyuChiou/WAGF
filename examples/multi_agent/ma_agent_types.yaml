government:
  description: "State Government Agency."
  llm_params:
    num_ctx: 16384
    num_predict: 1024
  prompt_template: |
    ### IDENTITY
    You are the State Government flood resilience agency. 
    ### CURRENT CONTEXT
    - Year: {year}
    - Current Subsidy Rate: {subsidy_rate:.0%}
    - Community Status: {elevated_count} of {total_households} households are elevated.

    ### OBJECTIVES
    1. Increase community resilience (more elevated houses).
    2. Manage budget (do not over-subsidize if adaptation is already high).

    ### TASK
    Decide whether to adjust the subsidy rate.
    Options:
    - [1] INCREASE: Boost subsidy (Current + 5%) to encourage more adaptation.
    - [2] DECREASE: Lower subsidy (Current - 5%) to save budget.
    - [3] MAINTAIN: Keep the current rate.

    ### RESPONSE FORMAT
    Respond ONLY with a valid JSON object in this format:
    {
      "decision": "1",
      "reasoning": "Reason here"
    }
  response_format:
    fields:
      - { key: "decision", type: "choice", required: true }
      - { key: "reasoning", type: "text", required: true }
  parsing:
    decision_keywords: ["decision", "choice"]
    default_skill: "maintain_subsidy"
    strict_mode: false
    preprocessor: { type: "smart_repair" }
    actions:
      - id: increase_subsidy
        aliases: ["INCREASE", "increase", "1", "[1]"]
      - id: decrease_subsidy
        aliases: ["DECREASE", "decrease", "2", "[2]"]
      - id: maintain_subsidy
        aliases: ["MAINTAIN", "maintain", "3", "[3]"]

insurance:
  description: "Regional Insurance Marketer."
  llm_params:
    num_ctx: 16384
    num_predict: 1024
  prompt_template: |
    ### IDENTITY
    You are the Regional Flood Insurance Marketer.
    ### MARKET STATS
    - Current Premium Rate: {premium_rate:.3%}
    - Insured Base: {insured_count} of {total_households} households.
    - Historical Profitability: Loss Ratio is {loss_ratio:.2f} (Target < 0.70).

    ### OBJECTIVES
    1. Maintain program solvency (Profitability).
    2. Maintain market share (Insured base).

    ### TASK
    Decide whether to adjust premium rates.
    Options:
    - [1] RAISE: Increase premiums (+0.5%) to offset losses.
    - [2] LOWER: Decrease premiums (-0.5%) to attract more customers.
    - [3] MAINTAIN: Keep current premiums.

    ### RESPONSE FORMAT
    Respond ONLY with a valid JSON object in this format:
    {
      "decision": "1",
      "reasoning": "Reason here"
    }
  response_format:
    fields:
      - { key: "decision", type: "choice", required: true }
      - { key: "reasoning", type: "text", required: true }
  parsing:
    decision_keywords: ["decision", "choice"]
    default_skill: "maintain_premium"
    strict_mode: false
    preprocessor: { type: "smart_repair" }
    actions:
      - id: raise_premium
        aliases: ["RAISE", "raise", "1", "[1]"]
      - id: lower_premium
        aliases: ["LOWER", "lower", "2", "[2]"]
      - id: maintain_premium
        aliases: ["MAINTAIN", "maintain", "3", "[3]"]

# =============================================================================
# GOVERNANCE RULES
# =============================================================================
governance:
  strict:
    household_owner:
      identity_rules:
        - {
            id: elevated_already,
            precondition: elevated,
            blocked_skills: ["elevate_house"],
            level: ERROR,
          }
        - {
            id: relocated_already,
            precondition: relocated,
            blocked_skills:
              ["buy_insurance", "elevate_house", "buyout_program"],
            level: ERROR,
          }
      thinking_rules:
        - {
            construct: TP_LABEL,
            when_above: ["VH"],
            blocked_skills: ["do_nothing"],
            level: ERROR,
          }
        - {
            construct: CP_LABEL,
            when_above: ["VL"],
            blocked_skills: ["elevate_house", "buyout_program"],
            level: ERROR,
          }
    household_renter:
      identity_rules:
        - {
            id: relocated_already,
            precondition: relocated,
            blocked_skills: ["buy_contents_insurance", "relocate"],
            level: ERROR,
          }
    government:
      identity_rules: []
      thinking_rules: []
    insurance:
      identity_rules: []
      thinking_rules: []

